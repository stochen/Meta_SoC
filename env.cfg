 <envconfig>

  <!-- Specify the environment modules which will be loaded
       during "bootenv". Each module must be assigned a
       version. "bootenv" will load the modules in this order: -->

  <!-- standard setup modulefiles from amd-red put these after the other loads so they can see those vars -->
  <module>      <name>verdi</name>              <ver>2018.09-SP2-11</ver>    </module>
  <module>      <name>vcs-mx</name>             <ver>2018.09-SP2-11</ver>    </module>


  <!-- Components -->

  <!-- importA1 Components ========================================= -->
  <component>
    <name>IP_A1</name>
    <vc_type>git</vc_type>
    <git_repo>https://github.com/stochen/stochen_trial</git_repo>
    <git_branch>release_e</git_branch>
    <ver>latest</ver>
    <dis>this is IP_A1 LSA delivery</dis>
    <destination>import/IP_A1</destination>
  </component>

  <!-- importA2 Components ========================================= -->
  <component>
    <name>IP_A2</name>
    <vc_type>git</vc_type>
    <git_repo>https://github.com/stochen/stochen_trial_2</git_repo>
    <git_branch>main</git_branch>
    <dis>this is the IP_A2 LSB delivery</dis>
    <ver>341131</ver>
    <destination>import/IP_A2</destination>
  </component>

</envconfig>





